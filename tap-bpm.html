<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the BPM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #faf9f6; color: #1a1a1a; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
        }
        h1 {
            font-size: 2.5rem; font-weight: 300; letter-spacing: -1px; margin-bottom: 30px;
            border-bottom: 1px solid #1a1a1a; padding-bottom: 20px;
        }
        nav { display: flex; gap: 40px; margin-bottom: 50px; }
        nav a {
            color: #1a1a1a; text-decoration: none; font-size: 1rem; font-weight: 300;
            letter-spacing: 0.5px; padding: 10px 20px; border: 1px solid transparent;
            transition: all 0.2s ease;
        }
        nav a:hover { border: 1px solid #1a1a1a; }
        nav a.active { border: 1px solid #1a1a1a; }
        .game {
            border: 1px solid #1a1a1a; padding: 40px; min-width: 400px;
            display: flex; flex-direction: column; align-items: center; gap: 30px;
        }
        .game h2 { font-size: 1.5rem; font-weight: 300; letter-spacing: -0.5px; }
        button {
            background: transparent; border: 1px solid #1a1a1a; padding: 15px 40px;
            font-size: 1rem; font-weight: 300; cursor: pointer; transition: all 0.2s ease;
            font-family: inherit; letter-spacing: 0.5px;
        }
        button:hover { background: #1a1a1a; color: #faf9f6; }
        button:active { transform: scale(0.98); }
        .result { text-align: center; font-size: 1.1rem; font-weight: 300; line-height: 1.8; }
        .result .score { font-size: 2rem; font-weight: 400; margin: 10px 0; }
        #tapCircle {
            width: 280px; height: 280px; border: 2px solid #1a1a1a; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: all 0.1s ease; user-select: none;
        }
        #tapCircle:active { transform: scale(0.95); background: rgba(26, 26, 26, 0.05); }
        .tap-info { font-size: 0.9rem; font-weight: 300; color: #666; text-align: center; max-width: 280px; }
        .hidden { display: none; }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            nav { flex-direction: column; gap: 20px; }
            .game { min-width: 300px; width: 100%; max-width: 500px; }
        }
    </style>
</head>
<body>
    <h1>BPM Games</h1>
    <nav>
        <a href="guess-bpm.html">Guess the BPM</a>
        <a href="tap-bpm.html" class="active">Tap the BPM</a>
    </nav>
    <div class="game">
        <h2>Tap the BPM</h2>
        <div id="targetBpmDisplay" class="hidden">
            <p style="font-size: 1.2rem; font-weight: 300;">Target: <strong id="targetBpm"></strong> BPM</p>
        </div>
        <button id="startTap">Start</button>
        <div id="tapCircle" class="hidden"><span style="font-size: 1.2rem; font-weight: 300;">TAP</span></div>
        <div class="tap-info hidden" id="tapInfo">Tap the circle or press any key</div>
        <div id="tapResult" class="result hidden"></div>
        <button id="playAgain" class="hidden">Play Again</button>
    </div>
    <script>
        const startTapBtn = document.getElementById('startTap');
        const tapCircle = document.getElementById('tapCircle');
        const tapInfo = document.getElementById('tapInfo');
        const targetBpmDisplay = document.getElementById('targetBpmDisplay');
        const targetBpmSpan = document.getElementById('targetBpm');
        const tapResult = document.getElementById('tapResult');
        const playAgainBtn = document.getElementById('playAgain');
        let tapTimes = [], tapTimeout, targetBPM, tapping = false;
        function handleTap() { if (!tapping) return; tapTimes.push(Date.now()); }
        function calculateBPM(times) {
            if (times.length < 2) return 0;
            const intervals = [];
            for (let i = 1; i < times.length; i++) { intervals.push(times[i] - times[i - 1]); }
            const avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
            return Math.round(60000 / avgInterval);
        }
        startTapBtn.addEventListener('click', () => {
            targetBPM = Math.floor(Math.random() * 121) + 60;
            targetBpmSpan.textContent = targetBPM;
            tapTimes = []; tapping = true;
            startTapBtn.classList.add('hidden');
            targetBpmDisplay.classList.remove('hidden'); tapCircle.classList.remove('hidden'); tapInfo.classList.remove('hidden');
            tapTimeout = setTimeout(() => {
                tapping = false;
                tapCircle.classList.add('hidden'); tapInfo.classList.add('hidden'); targetBpmDisplay.classList.add('hidden');
                const userBPM = calculateBPM(tapTimes);
                const diff = Math.abs(targetBPM - userBPM);
                const score = userBPM === 0 ? 0 : Math.max(0, 100 - (diff / targetBPM * 100));
                tapResult.innerHTML = '<div class="score">' + score.toFixed(1) + '%</div><div>Your BPM: ' + userBPM + ' BPM</div><div>Target: ' + targetBPM + ' BPM</div><div style="font-size: 0.9rem; margin-top: 10px; color: #666;">Taps: ' + tapTimes.length + '</div>';
                tapResult.classList.remove('hidden'); playAgainBtn.classList.remove('hidden');
            }, 15000);
        });
        tapCircle.addEventListener('click', handleTap);
        document.addEventListener('keydown', (e) => { if (tapping) { e.preventDefault(); handleTap(); } });
        playAgainBtn.addEventListener('click', () => {
            tapResult.classList.add('hidden'); playAgainBtn.classList.add('hidden'); startTapBtn.classList.remove('hidden');
        });
    </script>
</body>
</html>
